<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Username:optional+span{
            display: none;
        }
        .Username:required+span{
            display: inline;
            color:red;
        }
        .Username:valid+Span{
            display: none;
        }
        .Username:invalid+Span{
            display: inline;
        }
        .Mobile:invalid+div{
            display: block;
            color: red;
        }
        .Mobile:valid+div{
            display: none;
        }
        .Mobile:invalid{
            background-color: lightcoral;
        }
        .Age:in-range+div{
            display: none;
        }
        .Age:out-of-range+div{
            display: block;
            color: red;
        }
    </style>
</head>
<body>
    <dl>
        <dt>User name</dt>
        <dd><input type="text" class="Username"><span>*</span></dd>
        <dt>Mobile</dt>
        <dd><input type="text" class="Mobile" pattern="/+91/d{10}"></dd>
        <div>Invalid mobile</div>
        <dt>Age</dt>
        <dd>
            <input type="number" min="15" max="30" class="Age">
            <div>Age 15 to 30 only</div>
        </dd>
    </dl>
</body>
</html>
