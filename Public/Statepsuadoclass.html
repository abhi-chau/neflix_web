<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .username+div{
        display: none;
     }
     .username:focus+div{
        display: block;
        color: red;
     }
     .terms+span{
        color: red;
     }
     .terms:checked+span{
        color: green;
     }
     button:disabled{
        cursor: not-allowed; 
     }
     .username:read-only{
        color: gray;
     }
     .username:focus{
        box-shadow: 3px 3px 3px red ;
     }
    </style>
</head>
<body>
    <dl>
        <dt>User Name</dt>
    <dd>
        <input class="username" readonly value="John" type="text" placeholder="block leter only ">
        <div>Name block leter only</div>
    </dd>
    <dt>Terms of services</dt>
    <dd>
        <textarea cols="30" rows="10">Please read our terms or services</textarea>
    </dd>
    <dd>
        <input  class="terms" type="checkbox"> <span> Accept</span>
    </dd>
    </dl>
    <button disabled>Resister</button>
</body>
</html>
