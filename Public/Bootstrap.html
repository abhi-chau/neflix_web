<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../node_modules/bootstrap.icons/font/bootstrap.icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
.box{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 500px;
}
form{
    border: 1px solid lightgray;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 4px 4px 2px black;
    width: 400px;
}
    </style>
</head>
<body class="container-fluid">
    <div class="box">
        <form>
            <h4 class="text-center"><span class="bi bi-person-circle"></span>Resister</h4>
        <div class="mb-2">
            <label class="form-label" for="User Name">UserName</label>
            <div>
                <input type="text" class="form-control" name="UserName">
            </div>
        </div>
        <div class="mb-2">
            <label for="Password" class="form-label">Password</label>
            <div>
                <input type="Password" class="form-control" name="Password">
            </div>
        </div>
        <div class="mb-2">
            <label for="City" class="form-label">Your city</label>
        </div>
        <div>
            <select name="City" class="form-select">
            <option>Delhi</option>
            <option>Hyd</option>
        </select>
        </div>
    </div>
    <div class="mb-2">
        <label for="Age" class="form-label">Age</label>
        <div>
            <input type="range" class="form-range" min="15" max="30" value="15">
        </div>
    </div>
    <div>
    <label class="form-label">Subscribe</label>
    <div class="form-switch">
        <input type="checkbox" class="form-check-input"><label class="form-check-label">Yes</label>
    </div>
    </div>
    <div>
        <button class="btn btn-primary w-100">Resister</button>
    </div>
</form>
</div>
</body>
</html>
