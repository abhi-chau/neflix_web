<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        img{
            border: 2px solid black;
            transform: scale3d(1,1,1);
            transition: 3s;
            margin-left: 100px;
        }
        img:hover{
            border: 2px solid black;
            transform: scale3d(2,2,2);
            transition: 2s;
        }
    </style>
</head>
<body>
   <marquee scrollamount="15" >
    <img src="../Public/Flite.jpg" width="100" height="100">
    <img src="../Public/Bus.jpg" width="100" height="100">
    <img src="../Public/Train.jpg" width="100" height="100">
   </marquee>
</body>
</html>
