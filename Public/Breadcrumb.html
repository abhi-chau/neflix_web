<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
    <style>
        ul{
            list-style:none;
            display:flex;
        }
        li::after{
            content:">>";
        }
        li:last-child::after{
            content:"";
        }
        li:last-child{
            background-color: black;
            color:white;
        }
        li{
            background-color: darkcyan;
            color:white;
            padding:3px;
            border-top-right-radius:15px;
            border-top-left-radius: 15px;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius:15px ;
        }
    </style>

</head>
<body>
    <ul>
        <li>Shopping</li>
        <li>Home</li>
        <li>Electronics</li>
        <li>Smart Phones</li>
        <li>Realme</li>
        <li>256GB</li>
        <li>RAM 8GB</li>
        <li>vivo</li>
    </ul>
</body>
</html>
