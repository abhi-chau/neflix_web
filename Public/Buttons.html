<body>
    <form>
        <fieldset>
            <legend>Register User</legend>
            <dl>
                <dt>Name</dt>
                <dd><input type="text" name="User Name"></dd>
                <dt>Age</dt>
                <dd><input type="number" name="Age"></dd>
            </dl>
               <button type="submit"><span class="bi bi-person-circle"></span> Register ></button>
               <button type="reset"><span class="bi bi-person-circle"></span>Cancel</button>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Resister User</legend>
            <dl>
                <dt>Name</dt>
                <dd><input type="test" name="UserName"></dd>
                <dt>Age</dt>
                <dd><input type="number" name="Age"></dd>
            </dl>
            <button type="button"><span class="bi bi-printer"></span>Print</button>
            <input type="button" value="Print">
        </fieldset>
    </form>
</body>
