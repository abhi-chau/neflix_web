<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
       .container{
        width: 200px;
        height: 100px;
        border: 5px solid darkcyan;
        margin: 20px;
       }
       img{
        width: 100px;
        height: 100px;
        border: 1px dotted darkcyan;
        opacity: 0.8;
       }
       .transform-effect{
        transform: scale3d(1,1,1);
        transition: 2s;
       }
       .transform-effect:hover{
        transform: scale3d(1.5,1.5,1.5);
        transition: 2s;
       }
    </style>
</head>
<body>
    <div class="container">
      <marquee onmouseover="this.stop()" onmouseout="this.start()" scrollamount="10">
        <img class="transform-effect"  src="../Public/Watches.jpg">
        <img class="transform-effect"  src="../Public/images/humanskul-2.jpg">
        <img class="transform-effect"  src="../Public/Train.jpg">
        <img class="transform-effect"  src="../Public/Tools.jpg">
        <img class="transform-effect"  src="../Public/sumsung3.png">
    </marquee>
    </div>
</body>
</html>
